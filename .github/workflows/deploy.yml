name: Deploy Telegram Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üîë –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º SSH-–∫–ª—é—á
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-actions-key
          chmod 600 ~/.ssh/github-actions-key
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: üöÄ –î–µ–ø–ª–æ–∏–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        run: |
          ssh -i ~/.ssh/github-actions-key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /root/my-bot/
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            systemctl restart my-bot
          EOF
