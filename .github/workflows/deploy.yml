name: Deploy Telegram Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Устанавливаем WARP
        run: |
          sudo apt update
          sudo apt install -y curl
          curl -fsSL https://pkg.cloudflareclient.com/install.sh | sudo bash
          sudo apt install -y cloudflare-warp
          sudo systemctl start warp-svc
          sudo warp-cli registration
          sudo warp-cli set-mode proxy
          sudo warp-cli connect
          echo "✅ WARP подключен"

      - name: 📡 Проверяем IPv6
        run: |
          curl -6 ifconfig.co || echo "IPv6 НЕ работает!"
          ping6 -c 4 ${{ secrets.SERVER_IPV6 }} || echo "IPv6 недоступен"

      - name: 🔄 Клонируем репозиторий
        uses: actions/checkout@v4

      - name: 🔑 Устанавливаем SSH-ключ
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-actions-key
          chmod 600 ~/.ssh/github-actions-key
          ssh-keyscan -H [${{ secrets.SERVER_IPV6 }}] >> ~/.ssh/known_hosts

      - name: 🚀 Деплоим через WARP
        run: |
          export ALL_PROXY=socks5://127.0.0.1:40000
          ssh -o ProxyCommand="nc -x 127.0.0.1:40000 %h %p" -i ~/.ssh/github-actions-key ${{ secrets.SERVER_USER }}@[${{ secrets.SERVER_IPV6 }}] << 'EOF'
            cd /root/my-bot/
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            systemctl restart my-bot
          EOF
