name: Deploy Telegram Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup WARP
        uses: fscarmen/warp-on-actions@v1.0
        with:
          mode: client

      - name: üõ†Ô∏è –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º WARP –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å IPv6
        run: |
          warp-cli registration
          warp-cli set-mode proxy
          warp-cli connect
          echo "–¢–µ–∫—É—â–∏–π IPv6-–∞–¥—Ä–µ—Å:"
          curl -6 ifconfig.co || echo "IPv6 –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω"

      - name: üì° –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–æ IPv6
        run: |
          ping6 -c 4 ${{ secrets.SERVER_IPV6 }} || echo "IPv6 –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω"

      - name: üîÑ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
        uses: actions/checkout@v4

      - name: üîë –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º SSH-–∫–ª—é—á
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-actions-key
          chmod 600 ~/.ssh/github-actions-key
          ssh-keyscan -H [${{ secrets.SERVER_IPV6 }}] >> ~/.ssh/known_hosts

      - name: üöÄ –î–µ–ø–ª–æ–∏–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        run: |
          ssh -i ~/.ssh/github-actions-key ${{ secrets.SERVER_USER }}@[${{ secrets.SERVER_IPV6 }}] << 'EOF'
            cd /root/my-bot/
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            systemctl restart my-bot
          EOF
